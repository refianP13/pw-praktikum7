<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Praktikum 7</title>
</head>

<body>
  <div class="container">
    <div class="f-group">
      <label for="">Provinsi</label>
      <select id="Provinsi" onchange="randomProvinsi()">
        <option>PROVINSI</option>
        <option>Sumatra Barat</option>
        <option>DKI Jakarta</option>
        <option>Banten</option>
        <option>Jawa Barat</option>
        <option>Jawa Timur</option>
      </select>
    </div>
    <div class="f-group">
      <label for="">Kota</label>
      <select id="Kota" onchange="randomKota()"></select>
    </div>
    <h2 id="hasil"></h2>

    <button onclick="Change()" class="btn btn-primary center-block">
      Klik Disini DarkMode
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
